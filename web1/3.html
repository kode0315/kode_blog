<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>kode-rule</title>
    <style>
    a{
      color:black;
      text-decoration:none;
    }
    </style>
  </head>
  <body>
    <h1>kode blog</h1>
    <h2>규칙</h2>
    <div id="first_rule">
    <h3>욕설 및 은어 사용하지 않기</h3>
    <p>욕설 또는 상대를 모욕하거나 놀리는 악플 or 글 쓰지 마세요(은어는 대도록 사용하지 맙시다)</p>
    </div>
    <div id="second_rule">
      <h3>게시 할 수 있는 게시물</h3>
      <p>학교 공지 또는 동아리 홍보 또는 학급 활동 등 학교 관련 게사물만 올리기</p>
    </div>
    <div id="thice_rule">
      <h3>문의 하는 곳</h3>
      <p>문의 하실 내용은 <a href="http://geomam.icems.kr/main.do" target="_blank" title="홈페이지 바로가기" style="text-decoration:underline"><strong>학교 홈페이지</strong></a>에 문의 하세요</p>
    </div><br>
    <p><a href="1.html">뒤로가기</a><p>
  </body>
